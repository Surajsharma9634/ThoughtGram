<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Profile: {{ username }}</h2>

        <!-- Profile photo -->
        <img src="{{ url_for('static', filename='uploads/' + users[username]['profile_photo']) }}" alt="Profile Photo" width="150px" class="mb-3">

        <h4>Your Posts:</h4>
        <ul class="list-group">
            {% for post in posts %}
            <li class="list-group-item">
                {{ post['content'] }}
                <!-- Add edit and delete buttons for each post -->
                <a href="/edit_post/{{ post['id'] }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete_post/{{ post['id'] }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
