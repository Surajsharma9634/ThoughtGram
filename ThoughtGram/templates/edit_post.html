<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Edit Post</h2>
        <form action="/edit_post/{{ post['id'] }}" method="POST">
            <textarea name="content" class="form-control mb-2" rows="3">{{ post['content'] }}</textarea>
            <button type="submit" class="btn btn-primary">Update Post</button>
        </form>
        <a href="/profile" class="btn btn-secondary mt-3">Back to Profile</a>
    </div>
</body>
</html>
